<h1>My todos</h1>

<div>
  <input type="text" pInputText [(ngModel)]="newTodo" class="p-mr-2" />
  <p-button label="Add" (onClick)="onAdd()" [disabled]="!newTodo"></p-button>
</div>

<div class="p-mt-2">
  <p-listbox
    [options]="nonCompletedTodos"
    [(ngModel)]="selectedTodo"
    optionLabel="text"
    (onChange)="onTodoSelect()"
  ></p-listbox>

  <div class="p-mt-2">
    <p-button
      label="Complete"
      *ngIf="!!selectedTodo"
      (onClick)="onComplete()"
    ></p-button>
  </div>
</div>
